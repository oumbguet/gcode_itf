<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./scripts/jquery-3.5.1.min.js"></script>
    <script src="./scripts/index.js"></script>
    <title>Document</title>
</head>
<body>
    <header class="navbar_">
        <div class="navbar-logo">
            <a href="./index.html"><img class="logo" src="./assets/logo.png" alt="logo"></a>
            <link rel="stylesheet" href="./styles/index.css">
            <link rel="stylesheet" href="./styles/card.css">
            <h2 class="title">GController</h2>
        </div>
    </header>
    <div class="grid">
        <div class="card offset-card">
            <div class="buttons">
                <div class="controls">
                    <button class="offset-btn" axis="X" direction="left"><</button>
                    <input type="number" name="offset-left" id="offset-X-left" value="1">
                    X
                    <input type="number" name="offset-right" id="offset-X-right" value="1">
                    <button class="offset-btn" axis="X" direction="right">></button>
                </div>
                <div class="controls">
                    <button class="offset-btn" axis="Y" direction="left"><</button>
                    <input type="number" name="offset-left" id="offset-Y-left" value="1">
                    Y
                    <input type="number" name="offset-right" id="offset-Y-right" value="1">
                    <button class="offset-btn" axis="Y" direction="right">></button>
                </div>
                <div class="controls">
                    <button class="offset-btn" axis="Z" direction="left"><</button>
                    <input type="number" name="offset-left" id="offset-Z-left" value="1">
                    Z
                    <input type="number" name="offset-right" id="offset-Z-right" value="1">
                    <button class="offset-btn" axis="Z" direction="right">></button>
                </div>
            </div>
            <div class="infos">
                <p class="info_X">X: ?</p>
                <p class="info_Y">Y: ?</p>
                <p class="info_Z">Z: ?</p>
            </div>
        </div>
        <div class="card coord-card">
            <p>Absolute coordinates :</p>
            <div class="abs-input">
                <input type="number" value="0" id="abs_X">
                <input type="number" value="0" id="abs_Y">
                <input type="number" value="0" id="abs_Z">
            </div>
            <button class="send-abs">Send coords</button>
            <p>Relative coordinates :</p>
            <div class="rel-input">
                <input type="number" value="0" id="rel_X">
                <input type="number" value="0" id="rel_Y">
                <input type="number" value="0" id="rel_Z">
            </div>
            <button class="send-rel">Send coords</button>
        </div>
    </div>
    <footer>
        <div class="footer">
            <div class="copy">2020 &copy; GController</div>
        </div>
    </footer>
</body>
</html>
